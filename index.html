<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <main class = "card">
    <div class="container" id = "card_container">

        <img class = "star_icon" src = "images/icon-star.svg"/>
        <h1>How did we do?</h1>
      <div class="description">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!    
      </div>

      <form>
        <input type="radio" name="score" id="1" value = 1>
        <label for = "1" name = "score">1
        </label>  
        <input type="radio" name="score" id="2" value = 2>
        <label for = "2" name = "score">2
        </label>  
        <input type="radio" name="score" id="3" value = 3>
        <label for = "3" name = "score">3
        </label>  
        <input type="radio" name="score" id="4" value = 4>
        <label for = "4" name = "score">4
        </label>  
        <input type="radio" name="score" id="5" value = 5>
        <label for = "5" name = "score">5
        </label>  
      </form>
      <button id="submitBtn">Submit</button>
    </div>
  </main>







  <script src = "index.js"></script>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/benceturbulence">benceturbulence</a>.
    </div>
  </footer>
  
</body>
</html>
